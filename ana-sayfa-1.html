<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#fff;min-height:100vh;overflow-x:hidden;overflow-y:auto;width:100%;scrollbar-width:none;-ms-overflow-style:none}
body::-webkit-scrollbar{display:none}
html{overflow-x:hidden;overflow-y:auto;width:100%;scrollbar-width:none;-ms-overflow-style:none}
html::-webkit-scrollbar{display:none}

/* ÜST BAR */
#topBar{background:#fff;padding:10px 15px;display:flex;gap:8px;align-items:center;justify-content:space-between;border-bottom:1px solid #eee;flex-wrap:nowrap;position:fixed;top:-100px;left:0;right:0;width:100%;max-width:100%;z-index:998}
#drawerButtons{display:flex;gap:4px;flex:1;justify-content:space-between;align-items:center}
.drawerBtn{background:#28a745;color:#fff;border:none;padding:10px 5px;border-radius:8px;font-weight:900;cursor:pointer;font-size:13px;white-space:nowrap;flex:1;text-align:center;height:70px;display:flex;align-items:center;justify-content:center;position:relative;padding-right:25px}

/* ÜST ÇEKMECE LED IŞIKLARI */
.ledIsik{width:10px;height:10px;border-radius:50%;position:absolute;right:5px;top:50%;transform:translateY(-50%);border:1px solid rgba(255,255,255,0.3)}
.ledAktif{background:#28a745;box-shadow:0 0 8px #28a745;animation:nefesAl 2s ease-in-out infinite}
.ledKapali{background:#dc3545;box-shadow:none}
@keyframes nefesAl{0%,100%{transform:translateY(-50%) scale(1);opacity:1}50%{transform:translateY(-50%) scale(1.3);opacity:0.6}}

/* SAĞ BUTONLAR - AŞAĞIDA */
#toggleBtn{background:#000;color:#fff;width:50px;height:50px;border:none;border-radius:50%;cursor:pointer;font-size:33px;font-weight:900;display:flex;align-items:center;justify-content:center;position:fixed;right:15px;bottom:180px;z-index:999;text-shadow:0 0 2px #fff}
#gizliBtn{background:#000;color:#fff;width:50px;height:50px;border:none;border-radius:50%;cursor:pointer;font-size:9px;font-weight:900;position:fixed;right:15px;bottom:120px;z-index:999}
#adminBtn{background:#000;color:#fff;width:50px;height:50px;border:none;border-radius:50%;cursor:pointer;font-size:10px;font-weight:900;position:fixed;right:15px;bottom:60px;z-index:999}

/* SOL ÇEKMECE - SİYAH ARKA PLAN */
#solCekmece{position:fixed;left:-320px;top:100px;width:300px;height:calc(100vh - 100px);background:#000;border-right:2px solid #333;transition:left 0.3s ease;z-index:997;overflow:hidden;padding:0;display:flex;flex-direction:column}
#solCekmece.open{left:0}

/* SOL ÇEKMECE BAŞLIK - SABİT */
#solCekmeceBaslik{background:#000;color:#fff;font-size:18px;font-weight:900;text-align:center;padding:15px;border-bottom:2px solid #333;flex-shrink:0}

/* SOL ÇEKMECE İÇERİK - SCROLL */
#solCekmeceIcerik{padding:15px;flex:1;overflow-y:auto;scrollbar-width:none;-ms-overflow-style:none}
#solCekmeceIcerik::-webkit-scrollbar{display:none}

/* ÜRÜN BLOKLARI */
.urunBlok{background:#222;border-radius:8px;padding:15px;margin-bottom:15px;border:1px solid #444}
.urunBaslik{font-size:20px;font-weight:bold;color:#fff;margin-bottom:15px;text-align:center}
.butonSatir{display:flex;justify-content:space-between;align-items:center;gap:10px}
.butonGrup{display:flex;align-items:center;gap:8px}
.kirmiziBtn{background:#dc3545;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-size:11px;font-weight:bold}
.yesilBtn{background:#28a745;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-size:11px;font-weight:bold}

/* IŞIKLAR - BÜYÜK */
.isik{width:25px;height:25px;border-radius:50%;border:2px solid #555}
.kirmiziIsik{background:#dc3545}
.yesilIsik{background:#28a745}
.isikSonuk{opacity:0.3}
.isikYanipSoner{animation:yanipSon 0.5s infinite}
@keyframes yanipSon{0%,100%{opacity:1}50%{opacity:0.2}}

/* AYIRICI ÇİZGİ */
.ayirici{border:none;border-top:2px solid #444;margin:0}

#mainPage{background:#fff;min-height:calc(100vh - 60px);width:100%}
</style>
</head>
<body>

<!-- ÜST BAR -->
<div id="topBar">
<div id="drawerButtons">
<button class="drawerBtn" id="btn_tiktok" style="background:#000" onclick="toggleLed('tiktok'); window.location.href='tiktok-pixel.html'">TikTok Pixel<span id="led_tiktok" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_meta" style="background:#0095F6" onclick="toggleLed('meta'); window.location.href='meta-pixel.html'">Meta Pixel<span id="led_meta" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_domain" style="background:#9C27B0" onclick="toggleLed('domain'); window.location.href='domain-bagla.html'">Domain Bağla<span id="led_domain" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_muhasebe" style="background:#FFC107;color:#fff" onclick="toggleLed('muhasebe'); window.location.href='muhasebeci.html'">MUHASEBE<span id="led_muhasebe" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_faturamanuel" style="background:#1B5E20" onclick="toggleLed('faturamanuel'); window.location.href='fatura-kes-manuel.html'">Fatura Kes<span id="led_faturamanuel" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_fatura" style="background:#00008B" onclick="toggleLed('fatura'); window.location.href='fatura-kes.html'">Fatura Gönder<span id="led_fatura" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_kargo" style="background:#FF8C00" onclick="toggleLed('kargo'); window.location.href='kargo-gonder.html'">Kargo Gönder<span id="led_kargo" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_siparis" style="background:#1B5E20" onclick="toggleLed('siparis'); window.location.href='siparis-takibi.html'">Sipariş Takibi<span id="led_siparis" class="ledIsik ledKapali"></span></button>
<button class="drawerBtn" id="btn_otomasyon" style="background:#2C3E50" onclick="toggleLed('otomasyon'); window.location.href='otomasyon.html'">Otomasyon<span id="led_otomasyon" class="ledIsik ledKapali"></span></button>
</div>
</div>

<!-- SAĞ BUTONLAR -->
<button id="toggleBtn" onclick="toggleDrawer()">↓</button>
<button id="adminBtn" onclick="window.location.href='ürün-sayfası-1.html'">ADMIN</button>
<button id="gizliBtn" onclick="toggleSolCekmece()">GİZLİ</button>

<!-- SOL ÇEKMECE -->
<div id="solCekmece">
<div id="solCekmeceBaslik">GİZLİ VE ÖZELDİR</div>
<div id="solCekmeceIcerik"></div>
</div>

<div id="mainPage"></div>

<script>
var isOpen = false;
var solAcik = false;

// LED BUTON İSİMLERİ
var ledButonlar = ['tiktok', 'meta', 'domain', 'muhasebe', 'faturamanuel', 'fatura', 'kargo', 'siparis', 'otomasyon'];

// ÜST ÇEKMECE TOGGLE
function toggleDrawer(){
var topBar = document.getElementById("topBar");
var btn = document.getElementById("toggleBtn");
if(isOpen){
topBar.style.top = "-100px";
btn.textContent = "↓";
isOpen = false;
}else{
topBar.style.top = "0px";
btn.textContent = "↑";
isOpen = true;
}
}

// SOL ÇEKMECE TOGGLE
function toggleSolCekmece(){
var sol = document.getElementById("solCekmece");
if(solAcik){
sol.classList.remove("open");
solAcik = false;
}else{
sol.classList.add("open");
solAcik = true;
}
}

// LED DURUMUNU DEĞİŞTİR
function toggleLed(butonAdi){
var led = document.getElementById("led_" + butonAdi);
var durum = localStorage.getItem("led_" + butonAdi) || "kapali";

if(durum === "kapali"){
led.classList.remove("ledKapali");
led.classList.add("ledAktif");
localStorage.setItem("led_" + butonAdi, "aktif");
}else{
led.classList.remove("ledAktif");
led.classList.add("ledKapali");
localStorage.setItem("led_" + butonAdi, "kapali");
}
}

// LED DURUMLARINI YÜKLE
function ledDurumlariYukle(){
for(var i = 0; i < ledButonlar.length; i++){
var butonAdi = ledButonlar[i];
var durum = localStorage.getItem("led_" + butonAdi) || "kapali";
var led = document.getElementById("led_" + butonAdi);

if(durum === "aktif"){
led.classList.remove("ledKapali");
led.classList.add("ledAktif");
}else{
led.classList.remove("ledAktif");
led.classList.add("ledKapali");
}
}
}

// SOL ÇEKMECE İÇERİĞİNİ OLUŞTUR
function solCekmeceOlustur(){
var sol = document.getElementById("solCekmeceIcerik");
var html = "";

// MÜŞTERİ İÇİN BLOKLAR (ÜRÜN 1-10)
for(var i = 1; i <= 10; i++){
var durum = localStorage.getItem("urun" + i + "_durum") || "acik";

html += '<div class="urunBlok">';
html += '<div class="urunBaslik">ÜRÜN ' + i + '</div>';
html += '<div class="butonSatir">';

// SOL: Kırmızı buton + kırmızı ışık
html += '<div class="butonGrup">';
html += '<button class="kirmiziBtn" onclick="urunDurumDegistir(' + i + ', \'kapali\')">MÜŞTERİ İÇİN GİZLE</button>';
if(durum === "kapali"){
html += '<div class="isik kirmiziIsik isikYanipSoner"></div>';
}else{
html += '<div class="isik kirmiziIsik isikSonuk"></div>';
}
html += '</div>';

// SAĞ: Yeşil buton + yeşil ışık
html += '<div class="butonGrup">';
html += '<button class="yesilBtn" onclick="urunDurumDegistir(' + i + ', \'acik\')">MÜŞTERİ İÇİN AÇ</button>';
if(durum === "acik"){
html += '<div class="isik yesilIsik isikYanipSoner"></div>';
}else{
html += '<div class="isik yesilIsik isikSonuk"></div>';
}
html += '</div>';

html += '</div>';
html += '</div>';

html += '<hr class="ayirici">';
}

// KENDİM İÇİN BLOKLAR (KENDİM 1-10)
for(var i = 1; i <= 10; i++){
var kendimDurum = localStorage.getItem("kendim" + i + "_durum") || "acik";

html += '<div class="urunBlok" style="background:#1a1a2e;border-color:#16213e">';
html += '<div class="urunBaslik" style="color:#e94560">KENDİM ' + i + '</div>';
html += '<div class="butonSatir">';

// SOL: Kırmızı buton + kırmızı ışık
html += '<div class="butonGrup">';
html += '<button class="kirmiziBtn" onclick="kendimDurumDegistir(' + i + ', \'kapali\')">KENDİM İÇİN KAPAT</button>';
if(kendimDurum === "kapali"){
html += '<div class="isik kirmiziIsik isikYanipSoner"></div>';
}else{
html += '<div class="isik kirmiziIsik isikSonuk"></div>';
}
html += '</div>';

// SAĞ: Yeşil buton + yeşil ışık
html += '<div class="butonGrup">';
html += '<button class="yesilBtn" onclick="kendimDurumDegistir(' + i + ', \'acik\')">KENDİM İÇİN AÇ</button>';
if(kendimDurum === "acik"){
html += '<div class="isik yesilIsik isikYanipSoner"></div>';
}else{
html += '<div class="isik yesilIsik isikSonuk"></div>';
}
html += '</div>';

html += '</div>';
html += '</div>';

if(i < 10){
html += '<hr class="ayirici">';
}
}

sol.innerHTML = html;
}

// ÜRÜN DURUMUNU DEĞİŞTİR
function urunDurumDegistir(urunNo, yeniDurum){
localStorage.setItem("urun" + urunNo + "_durum", yeniDurum);
solCekmeceOlustur();
}

// KENDİM DURUMUNU DEĞİŞTİR
function kendimDurumDegistir(kendimNo, yeniDurum){
localStorage.setItem("kendim" + kendimNo + "_durum", yeniDurum);
solCekmeceOlustur();
}

// SAYFA YÜKLENİNCE
window.onload = function(){
solCekmeceOlustur();
ledDurumlariYukle();
}
</script>
</body>
</html>
